        <h1 class="HelpTopics">Règles d'annulations comptables</h1>
        <p>Les règles d’annulations comptables permettent de paramétrer le rapprochement automatique d'une écriture comptable avec une autre écriture comptable de sens opposé.</p>
        <p>1 écriture comptable avec 1 écriture comptable de sens opposé</p>
