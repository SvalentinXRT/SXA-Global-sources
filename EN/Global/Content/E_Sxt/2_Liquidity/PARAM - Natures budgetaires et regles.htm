        <h1 class="LegacySXT">Budget Codes and Macros</h1>
        <p>The <MadCap:variable name="Localization.SXT_Liquidity" style="font-weight: bold;" /> module enables the definition of budget codes and macros.</p>
        <p>Macros specify logical relationships between budget codes and enable the automatic calculation of certain amounts according to defined calculation formulas.</p>
