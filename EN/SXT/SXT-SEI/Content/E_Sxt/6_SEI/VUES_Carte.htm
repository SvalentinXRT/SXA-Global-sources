        <h1 class="LegacySXT">Maps</h1>
        <p>The <a href="UTIL_CentreCommande.htm" class="SAGE_TopicLink">Command Center</a> enables you to view <b class="SAGE_Bold">Maps</b>. When you select a map, it is then displayed in the <a href="UTIL_FenetrePrincipale.htm" class="SAGE_TopicLink">main window</a>.</p>
        <p>Maps are defined and set up in <MadCap:variable name="Localization.SXT_SEI" style="font-weight: bold;" /> main web client.</p>
        <p><img src="../../Resources/Images/L_SEI/VUES_Cartes.png" class="SAGE_screenshot" /></p>
        <p>To display more details, click on a data point. These details are defined in <MadCap:variable name="Localization.SXT_SEI" style="font-weight: bold;" /> web client.</p>
