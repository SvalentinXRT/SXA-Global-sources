        <h1 class="LegacySXT">Gauges</h1>
        <p>The <a href="UTIL_CentreCommande.htm" class="SAGE_TopicLink">Command Center</a> enables you to view <b class="SAGE_Bold">Gauges</b>. When you select a gauge, it is then displayed in the <a href="UTIL_FenetrePrincipale.htm" class="SAGE_TopicLink">main window</a>.</p>
        <p>Gauges are defined and set up in the main Web client of <MadCap:variable name="Localization.SXT_SEI" style="font-weight: bold;" />.</p>
